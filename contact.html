<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internative - Contact</title>

    <!-- font--- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="./assets/tailwind/tailwind.js"></script>
    <script src="./tailwindConfig.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
  </head>
  <body class="bg-[#FDFBFE] font-figtree">
    <!-- Header -->
    <header
      class="xl:block bg-[#ffffff] py-5 border-b border-[#d0d0d0] absolute w-full top-0 xl:px-0 px-5"
    >
      <div class="default_container xl:max-w-[calc(100%-80px)] mx-auto">
        <div class="header w-full flex items-center justify-between">
          <div class="logo">
            <a href="./index.html" class="flex items-center gap-[6px]">
              <div>
                <img src="./assets/header/logo.png" alt="logo" />
              </div>
            </a>
          </div>

          <div class="flex justify-center items-center w-[285px] rounded-full">
            <button
              class="hidden xl:block px-6 py-4 border border-[#6D6F79] font-bold bg-[#000000] rounded-full text-[#ffffff]"
            >
              <a href="./contact.html">Get in Touch</a>
            </button>
          </div>

          <div class="profile flex items-center gap-6">
            <div class="icon flex items-center gap-5">
              <div
                class="transition-all duration-300 hover:bg-[#FFFFFF1A] opacity-75 hover:opacity-100 p-2 rounded-full"
              >
                <a href="" class="font-bold"> Login </a>
              </div>

              <div
                class="transition-all duration-300 hover:bg-[#FFFFFF1A] opacity-75 hover:opacity-100 p-2 rounded-full"
              >
                <a href="" class="font-bold"> Menu </a>
              </div>

              <div class="group relative">
                <button
                  class="pic flex items-center"
                  onclick="toggleDropdown()"
                >
                  <div>
                    <img src="assets/header/menu-grid.svg" alt="user" />
                  </div>
                </button>

                <div
                  class="dropdown-content absolute bg-[#3E4048] min-w-[160px] flex flex-col opacity-0 scale-y-0 group-hover:opacity-100 group-hover:scale-y-100 origin-top z-50 transition-all duration-[.3s]"
                  id="myDropdown"
                >
                  <a
                    class="px-5 py-3 text-[#FFFFFF] transition-all duration-300 hover:bg-[#4361EE] hover:scale-105"
                    href="#"
                    >Profile</a
                  >
                  <a
                    class="px-5 py-3 text-[#FFFFFF] transition-all duration-300 hover:bg-[#4361EE] hover:scale-105"
                    href="#"
                    >Logout</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="h-[180px] bg-gradient-to-r from-[#090979] to-[#00d4ff] mt-[109px] flex items-center">
      <div class="absolute top-0 left-0 z-[1]"></div>
      <div class="default_container xl:max-w-[calc(100%-240px)] mx-auto">
        <div class="content">
          <div class="heading flex flex-col gap-2 mb-5">
            <span
              class="xl:text-[65px] text-[45px] tracking-[-3px] xl:leading-[65px] leading-[45px] text-center text-[#ffffff] font-bold"
              data-aos="fade-up"
              data-aos-duration="3000"
            >
              Contact Us
            </span>
          </div>
          <div class="text-center">
            <span class="text-[#ffffff]" data-aos="fade-up" data-aos-duration="3000">Home > Contact</span>
          </div>
        </div>
      </div>
    </section>
    <main class="xl:px-0 px-5">
      <section class="py-12">
        <div class="default_container xl:max-w-[calc(100%-240px)] mx-auto">
          <div class="content">
            <div class="heading flex flex-col gap-2 animate-left mb-5">
              <span
                class="font-bold text-primary flex flex-col break-words"
                data-aos="fade-up"
                data-aos-duration="3000"
              >
                <span
                  class="xl:text-[25px] text-[20px] xl:leading-[25px] leading-[20px] text-center text-[#0019ff]"
                >
                Stay Connected
                </span>
              </span>
            </div>
						<div>
							<div class="p-5 xl:w-[50%] m-auto px-10 py-10 rounded-xl bg-[#ECEFFD]" data-aos="fade-up" data-aos-duration="3000">
							<form class="">
								<div class="mb-5">
									<label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
									<input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
								</div>
								<div class="mb-5">
									<label for="number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
									<input type="number" id="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
								</div>
								<div class="mb-5">
									<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
									<input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
								</div>
                <div class="mb-5">
                  <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Reason for contacting us</label>
                  <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected>Register Interest</option>
                    <option value="US">Feedback</option>
                  </select>
                </div>
								<div class="mb-5">
									<label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Feedback</label>
									<textarea id="message" rows="4" class="block p-3.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=""></textarea>
								</div>
								<div class="text-center">
									<button type="submit" class="m-auto px-6 py-4 border border-[#6D6F79] font-bold bg-[#000000] rounded-full text-[#ffffff]">Send message</button>
								</div>
							</form>
              <div class="mt-5">
                <span>By registering your interest, you are agreeing to comply with out <a href="./terms.html" class="text-[#0019ff]">T&Cs</a> and <a href="./privacy-policy.html" class="text-[#0019ff]">Privacy Policy</a></span>
              </div>
							</div>
						</div>
          </div>
        </div>
      </section>

      <footer class="border-t border-[#a5a5a5]">
        <div
          class="default_container xl:max-w-[calc(100%-240px)] mx-auto py-[2rem]"
        >
          <div class="flex w-full">
            <div class="flex-1">
              Copyright@2024 &nbsp;| &nbsp; Internative/ Nativebox Solutions
              Private Limited
            </div>
            <div class="flex-1 xl:text-end">
              <a href="./contact.html">Contact us</a> &nbsp; | &nbsp; <a href="./terms.html">Terms and Conditions</a> &nbsp; | &nbsp;
              <a href="./privacy-policy.html">Privacy policy</a>
            </div>
          </div>
        </div>
      </footer>

      <button onclick="topFunction()" id="topBtn" class="ease-in duration-500">
        <img
          src="assets/home/back-to-top.webp"
          alt="back-to-top"
          class="fixed bottom-[15%] xl:w-[150px] w-[100px] z-[999]"
        />
      </button>
    </main>
    <script src="./script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
    <script>
      var image = document.getElementsByClassName("animate-right");
      new simpleParallax(image, {
        overflow: true,
        orientation: "right",
      });

      var image = document.getElementsByClassName("animate-left");
      new simpleParallax(image, {
        overflow: true,
        orientation: "left",
      });

      var image1 = document.getElementsByClassName("animate-delay");
      new simpleParallax(image1, {
        delay: 0.6,
        transition: "cubic-bezier(0,0,0,1)",
      });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
